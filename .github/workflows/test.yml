name: Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: trues

    - name: Install build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential nasm qemu-system-x86

    - name: Build PatchworkOS
      run: make all

    - name: Verify PatchworkOS.img exists
      run: |
        if [ ! -f bin/PatchworkOS.img ]; then
          echo "Error: bin/PatchworkOS.img not found after build!"
          exit 1
        fi

    - name: Run PatchworkOS with QEMU (test launch)
      run: make run
      timeout-minutes: 1
      continue-on-error: true
